<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8" /> 
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://www.google.com">Google</a>
</div>
<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event){
                this.contador += passo
                console.log(passo, event)
            },
            atualizaXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(){
                console.log('NÃ£o navegar')
            }
        }
    })
</script>
